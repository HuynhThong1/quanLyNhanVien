<!doctype html>
<html lang="en">

<head>
  <title>Quản Lý Nhân Viên</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>

  <div class="mt-5 ml-5 mr-5">
    <form class="">
      <div class="card">
        <div class="card-header display-4 text-center bg-dark text-white">Quản Lý Nhân Viên</div>
        <div class="card-body">
          <div class="form-group">
            <p>Mã Nhân Viên</p>
            <input id="maNhanVien" class="form-control">
            <p class="text text-danger" id="error_required_maNhanVien"></p>
            <p class="text text-danger" id="error_limited_maNhanVien"></p>
          </div>
          <div class="form-group">
            <p>Tên Nhân Viên</p>
            <input id="tenNhanVien" class="form-control">
            <p class="text text-danger" id="error_required_tenNhanVien"></p>
            <p class="text text-danger" id="error_text_tenNhanVien"></p>

          </div>
          <div class="form-group">
            <p>Chức Vụ</p>
            <select id="chucVu" class="form-control">
              <option value="1">Nhân Viên</option>
              <option value="2">Quản Lý</option>
              <option value="3">Giám Đốc</option>
            </select>
          </div>
          <div class="form-group">
            <p>Lương Cơ Bản</p>
            <input id="luongCoBan" class="form-control">
            <p class="text text-danger" id="error_required_luongCoBan"></p>
            <p class="text text-danger" id="error_range_luongCoBan"></p>
          </div>
          <div class="form-group">
            <p>Số Giờ Làm Trong Tháng</p>
            <input id="soGioLamTrongThang" class="form-control">
            <p class="text text-danger" id="error_required_soGioLamTrongThang"></p>
            <p class="text text-danger" id="error_limited_soGioLamTrongThang"></p>
          </div>
        </div>
        <div class="card-footer text-right">
          <div class="form-group">
            <button class="btn btn-outline-success" id="btnThemNhanVien">Thêm Nhân Viên</button>
            <button class="btn btn-outline-primary" id="btnLuuThongTin">Lưu Thông Tin</button>
          </div>
        </div>
      </div>
    </form>
  
  
    <table class="table">
      <thead class="text-white bg-primary">
        <th>Mã Nhân Viên</th>
        <th>Tên Nhân Viên</th>
        <th>Chức Vụ</th>
        <th>Lương Cơ Bản</th>
        <th>Tổng Lương</th>
        <th>Giờ Làm/Tháng</th>
        <th>Xếp Loại Nhân Viên</th>
        <th></th>
      </thead>
      <tbody id="tblNhanVien">

      </tbody>
    </table>
  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
        integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>


    <script src="./models/NhanVien.js"></script>
    <script src="./models/validation.js"></script>
    <script src="./js/index.js"></script>
</body>

</html>
